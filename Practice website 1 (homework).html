<!--Tells the browser what type and of html is being used-->
<!doctype html>
 <!--The container of all html elements apart from doctype-->
 <html>
  <!--Contains info related to the document-->
  <head>
   <!--Gives webpage a title that can be searched and displayed in the browser title bar-->
   <title> Daniel's website </title>
  </head>
  <!--The structure and everything displayed on the website-->
  <body> 
   <!--Creates a Header-->
   <h1> Hello world! </h1>
   <!--Creates a paragraph-->
   <p> Greetings world! </p>
   <!--Creates a footer-->
   <footer> Goodbye world </footer>
    <!--Creates a thematic break between paragraph level elements-->
    <hr>
 <!--Creates a line break-->
 <br>
  </body>
 </html>
